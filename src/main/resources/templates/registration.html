<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Войдите или зарегистрируйтесь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container">
    <div class="row justify-content-center" style="margin-top:20px">
        <div class="col-md-4 mb-3">
            <form class="form-signin" th:action="@{/registration}" th:method="post" th:object="${user}">
                <fieldset>
                    <legend>Регистрация пользователя</legend>
                    <div class="form-group">
                        <label for="login">
                        </label><input type="text" name="username" id="login" th:field="*{login}" class="form-control input-lg"
                                       placeholder="Логин" required="required"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                        <span class="text-danger" th:text="${loginError}"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">
                        </label><input type="email" name="email" id="email" th:field="*{email}" class="form-control input-lg"
                                       placeholder="Электронная почта" required="required"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">
                        </label><input type="password" name="password" id="password" th:field="*{password}" class="form-control input-lg"
                                       placeholder="Пароль" required="required"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">
                        </label><input type="password" name="password" id="confirmPassword" th:field="*{passwordConfirm}" class="form-control input-lg"
                                       placeholder="Повторите пароль" required="required"/>
                        <span class="text-danger" th:text="${passwordError}"></span>
                    </div>
                </fieldset>
                <p>
                <div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
                <p>
                <div class="text-center">
                    <p>
                        <a href="/">На главную</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="wrapper flex-grow-1">
</div>
<p>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
