<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/authorValidation.js}"></script>
    <title>Редактирование издательства</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{header :: header}"></div>
<div class="w-90 p-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" class="link-info">Главная</a></li>
            <li class="breadcrumb-item"><a href="/publishers" class="link-info">Жанры</a></li>
            <li class="breadcrumb-item active" aria-current="page">Добавление издательства</li>
        </ol>
    </nav>
</div>
<div style="text-align: center;">
    <h2>Редактировать издательство</h2>
</div>
<div class="container">
    <div class="container">
        <form name="formPublisher" th:method="post" th:action="@{/publishers/update-publisher/{id}(id=${publisher.id})}" th:object="${publisher}">
            <fieldset>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Название</label>
                    <input type="text" id="nameInput" name="name" th:field="*{name}" class="form-control" placeholder="Название">
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="mb-3">
                    <label for="countryInput" class="form-label">Описание</label>
                    <input type="text" id="countryInput" name="country" th:field="*{addressCountry}" class="form-control" placeholder="Страна">
                    <span class="text-danger" th:if="${#fields.hasErrors('addressCountry')}" th:errors="*{addressCountry}"></span>
                </div>
                <div class="mb-3">
                    <label for="cityInput" class="form-label">Описание</label>
                    <input type="text" id="cityInput" name="city" th:field="*{addressCity}" class="form-control" placeholder="Город">
                    <span class="text-danger" th:if="${#fields.hasErrors('addressCity')}" th:errors="*{addressCity}"></span>
                </div>
                <div class="mb-3">
                    <label for="streetInput" class="form-label">Описание</label>
                    <input type="text" id="streetInput" name="street" th:field="*{addressStreet}" class="form-control" placeholder="Улица">
                    <span class="text-danger" th:if="${#fields.hasErrors('addressStreet')}" th:errors="*{addressStreet}"></span>
                </div>
                <div class="mb-3">
                    <label for="houseInput" class="form-label">Описание</label>
                    <input type="text" id="houseInput" name="house" th:field="*{addressHouse}" class="form-control" placeholder="Номер дома">
                    <span class="text-danger" th:if="${#fields.hasErrors('addressHouse')}" th:errors="*{addressHouse}"></span>
                </div>
                <div class="mb-3">
                    <label for="zipcodeInput" class="form-label">Описание</label>
                    <input type="text" id="zipcodeInput" name="zipcode" th:field="*{addressZipcode}" class="form-control" placeholder="Почтовый индекс">
                    <span class="text-danger" th:if="${#fields.hasErrors('addressZipcode')}" th:errors="*{addressZipcode}"></span>
                </div>
            </fieldset>
            <input type="hidden" name="pageNumber" th:value="${pageNumber}">
            <input type="hidden" name="pageSize" th:value="${pageSize}">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">
            <button type="submit" class="btn btn-outline-success">Сохранить</button>
        </form>
    </div>
    <p>
    <div style="text-align: center;">
        <form th:action="@{/publishers}">
            <button type="submit" class="btn btn-secondary">Назад</button>
        </form>
    </div>
    <p>
</div>
<div class="wrapper flex-grow-1">
</div>
<p>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
