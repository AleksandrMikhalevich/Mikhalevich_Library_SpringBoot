<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/authorsCheckboxRestriction.js}"></script>
    <title>Выбор авторов для книги</title>
    <th:block th:include="header.html"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="w-90 p-3" style="text-align: center;">
    <form th:action="@{/books/new-book/choose-authors/confirm}" onsubmit="return checkAuthorsCheckbox()">
        <div th:switch="${authors}">
            <h2 th:case="null">База данных авторов пока пуста!</h2>
            <div th:case="*">
                <h2>Авторы</h2>
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col" class="align-middle">
                            <a th:href="@{'/books/new-book/choose-authors/page/' + ${currentPage} + '?pageSize=' + ${pageSize} + '&sortField=id&sortDir=' + ${reverseSortDir}}">№</a>
                        </th>
                        <th scope="col" class="align-middle">
                            <a th:href="@{'/books/new-book/choose-authors/page/' + ${currentPage} + '?pageSize=' + ${pageSize} + '&sortField=surname&sortDir=' + ${reverseSortDir}}">Фамилия</a>
                        </th>
                        <th scope="col" class="align-middle">
                            <a th:href="@{'/books/new-book/choose-authors/page/' + ${currentPage} + '?pageSize=' + ${pageSize} + '&sortField=firstName&sortDir=' + ${reverseSortDir}}">Имя</a>
                        </th>
                        <th scope="col" class="align-middle">
                            <a th:href="@{'/books/new-book/choose-authors/page/' + ${currentPage} + '?pageSize=' + ${pageSize} + '&sortField=secondName&sortDir=' + ${reverseSortDir}}">Отчество</a>
                        </th>
                        <th scope="col" class="align-middle">
                            <a th:href="@{'/books/new-book/choose-authors/page/' + ${currentPage} + '?pageSize=' + ${pageSize} + '&sortField=country&sortDir=' + ${reverseSortDir}}">Страна</a>
                        </th>
                        <th scope="col" class="align-middle">Выбор</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="author : ${authors}">
                        <td th:text="${author.id}"></td>
                        <td th:text="${author.surname}"></td>
                        <td th:text="${author.firstName}"></td>
                        <td th:text="${author.secondName}"></td>
                        <td th:text="${author.country}"></td>
                        <td>
                            <div class="form-check d-flex justify-content-center">
                                <input class="form-check-input" type="checkbox" name="authorsIds"
                                       th:value="${author.id}"
                                       id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                </label>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Выбрать авторов</button>
    </form>
</div>
<p>
<div style="text-align: center;">
    <form th:action="@{/books/new-book}">
        <button type="submit" class="btn btn-secondary">Назад</button>
    </form>
</div>
<p>
</body>
<div class="wrapper flex-grow-1">
</div>
<th:block th:include="footer.html"/>
</html>
