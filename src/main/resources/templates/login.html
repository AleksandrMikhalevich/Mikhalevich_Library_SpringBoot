<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Войдите или зарегистрируйтесь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container">
    <div class="row justify-content-center" style="margin-top:20px">
        <div class="col-md-4 mb-3">
            <form class="form-signin" action="/login" method="post">
                <fieldset>
                    <h2>Пожалуйста, войдите или зарегистрируйтесь</h2>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Некорректный логин или пароль.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Произведен выход.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login">
                        </label><input type="text" name="login" id="login" class="form-control input-lg"
                                       placeholder="Login" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="email">
                        </label><input type="email" name="email" id="email" class="form-control input-lg"
                                       placeholder="Email" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="password">
                        </label><input type="password" name="password" id="password" class="form-control input-lg"
                                       placeholder="Password" required="required"/>
                    </div>
                    <div class="col-12">
                        <input type="submit" class="btn btn-primary btn-block" value="Войти"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div class="wrapper flex-grow-1">
</div>
<p>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
