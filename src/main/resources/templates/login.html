<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Войдите или зарегистрируйтесь</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container">
    <div class="row justify-content-center" style="margin-top:20px">
        <div class="col-md-4 mb-3">
            <form class="form-signin" th:action="@{/login}" method="post">
                <fieldset>
                    <legend>Пожалуйста, войдите или зарегистрируйтесь</legend>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Некорректный логин или пароль.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login">
                        </label><input type="text" name="username" id="login" class="form-control input-lg"
                                       placeholder="Логин" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="password">
                        </label><input type="password" name="password" id="password" class="form-control input-lg"
                                       placeholder="Пароль" required="required"/>
                    </div>
                </fieldset>
                <p>
                <div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
                <p>
                <div class="text-center">
                    <p>
                        Не зарегистрированы? <a th:href="@{/registration}">Регистрация</a>
                    </p>
                </div>
                <div class="text-center">
                    <p>
                        <a href="/">На главную</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="wrapper flex-grow-1">
</div>
<p>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
