<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>
</head>
<body>
<div th:fragment="header">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{~/img/logo.jpg}" alt="" width="100" height="100"
                         class="d-inline-block align-text-center" src="">
                    Библиотека Bookаньеры
                </a>
            </div>
        </nav>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/books">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Авторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Жанры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Издательства</a>
                </li>
            </ul>
            <div class="position-absolute top-50 end-0 translate-middle-y">
                <form class="w-90 p-3 align-text-center">
                    <th:block th:if="${#authorization.expression('isAnonymous()')}">
                        <a class="nav-link" th:href="@{/login}">Войти/Зарегистрироваться</a>
                    </th:block>
                    <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <span sec:authorize="isAuthenticated()">| Вы вошли: <span sec:authentication="name"></span> |
                    Роль: <span sec:authentication="principal.authorities"></span> |
                        <span>
                    <a class="nav-link text-info" th:href="@{/logout}">Выйти</a></span>
                    </span>
                    </th:block>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
